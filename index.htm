<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio-html-js</title>
</head>
<body>
    <section class="container">
        <h1>Teste Condicional</h1>
        <h3>B > A</h3>
        <form id="form-verify">
            <input type="number" id="numero-a" required placeholder="Número A"/>
            <input type="number" id="numero-b" required placeholder="Número B"/>
                
            <button id="btn-verify" type="submit">Verificar</button>
        </form>
        <p class="message-success"></p>
        <p class="message-error"></p>
    </section>
    <script src="./main.js"></script>
</body>
</html>
